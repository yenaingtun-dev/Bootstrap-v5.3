<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SunnySide Agency</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
    </head>
    <body class="">
        <!-- navbar -->
        <nav class="navbar navbar-expand-sm fixed-top navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand text-white fw-semibold fs-5" href="#">
                    <img src="./images/logo.svg" alt="" />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse bg-sm-light mt-3 mt-sm-0"
                    id="navbarNav"
                >
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item me-sm-3">
                            <a class="nav-link text-white" href="#">About</a>
                        </li>
                        <li class="nav-item me-sm-3">
                            <a class="nav-link text-white" href="#">Services</a>
                        </li>
                        <li class="nav-item me-sm-4">
                            <a class="nav-link text-white" href="#">Projects</a>
                        </li>
                    </ul>
                    <button
                        class="btn btn-light nav-button px-3 py-2 text-uppercase fw-semibold"
                        type="button"
                    >
                        Contact
                    </button>
                </div>
            </div>
        </nav>
        <!-- header -->
        <div class="p-4 p-md-5 text-white bg-dark bg-image-header">
            <div
                class="container d-flex justify-content-center align-items-center h-50"
            >
                <h1
                    class="text-uppercase text-center text-uppercase font-monospace fw-bolder my-auto header-text align-self-center"
                >
                    We Are Creatives!
                </h1>
                <img
                    src="./images/icon-arrow-down.svg"
                    class="position-absolute top-50 start-50 translate-middle"
                    alt=""
                />
            </div>
        </div>
    </body>
</html>
